{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Среда - медиа с улиц Ханты-Мансийска</title>
    <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet"/>
    <link href="{% static 'css/login.css' %}" type="text/css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@700&family=Inter:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-left">
            <!-- <a href="#"><img src="img/sreda-logo.svg"/></a> -->
        </div>
        <div class="header-middle">
            <!-- Главное за <a href="#">сегодня<img id="arrow-down" src="img/arrow-down.svg"/></a> -->
        </div>
        <div class="header-right">
             <button class="close-button">
                 <div>
                    <a href="{% url 'home_url' %}"><img class="icon" src="{% static 'icons/close-icon.svg' %}"/></a>
                 </div>
            </button>
            <div id="createDropdown" class="create-dropdown-content">
                <a href="#">Вопрос</a>
                <a href="#">Публикацию</a>
            </div>
        </div>
    </header>
    <main>
        <div class="logo-container">
            <h1>Среда</h1>
        </div>
        <div class="login-container">
            <h2 class="section-heading">Придумайте пароль</h2>
            <form action="{% url 'sing_up' link %}" method="post">
                <div class="buttons-container">
                        {% csrf_token %}
                        {{ form.password1 }}
                        {{ form.password2 }}
                    <button class="login-button" type="submit">
                        Создать аккаунт
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
